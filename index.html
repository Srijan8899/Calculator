<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="calculator">
    <input type="text" placeholder="0" id="inputData" readonly>
    <div>
        <button class="operator" class="textSelect">AC</button>
        <button class="operator" class="textSelect">DEL</button>
        <button class="operator" class="textSelect">%</button>
        <button class="operator" class="textSelect">/</button>
    </div>
    <div>
        <button class="textSelect">7</button>
        <button class="textSelect">8</button>
        <button class="textSelect">9</button>
        <button class="textSelect" class="operator">*</button>
    </div>
    <div>
        <button class="textSelect">4</button>
        <button class="textSelect">5</button>
        <button class="textSelect">6</button>
        <button class="textSelect" class="operator">-</button>
    </div>
    <div>
        <button class="textSelect">1</button>
        <button class="textSelect">2</button>
        <button class="textSelect">3</button>
        <button  class="textSelect"class="operator">+</button>
    </div>
    <div>
        <button class="textSelect">00</button>
        <button class="textSelect">0</button>
        <button class="textSelect" class="operator">.</button>
        <button class="textSelect" class="equalButton" >=</button>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
